<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <title>FairDrawâ„¢ | Studio Protocol</title>
  <meta property="og:title" content="FairDrawâ„¢ | Allocation Protocol">
  <meta property="og:description" content="Authorized Personnel Only. Select your Color Code.">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#000000">
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
    .number-font { font-family: 'Oswald', sans-serif; } /* BLOCK NUMBERS */

    .glass-card {
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }
    
    /* COLORS */
    .bg-RED { background: linear-gradient(135deg, #8b0000 0%, #ff0000 100%); border-color: #ff4d4d; }
    .bg-BLUE { background: linear-gradient(135deg, #00008b 0%, #0000ff 100%); border-color: #4d4dff; }
    .bg-GREEN { background: linear-gradient(135deg, #006400 0%, #00ff00 100%); border-color: #4dff4d; }
    .bg-YELLOW { background: linear-gradient(135deg, #8b8000 0%, #ffff00 100%); border-color: #ffff4d; }
    .bg-PURPLE { background: linear-gradient(135deg, #4b0082 0%, #800080 100%); border-color: #d24dff; }
    .bg-ORANGE { background: linear-gradient(135deg, #8b4500 0%, #ffa500 100%); border-color: #ffc04d; }
    .bg-BLACK { background: linear-gradient(135deg, #000000 0%, #333333 100%); border-color: #888888; }
    .bg-WHITE { background: linear-gradient(135deg, #666666 0%, #ffffff 100%); border-color: #ffffff; }

    .signature-glow { text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
    
    /* AGGRESSIVE SPIN ANIMATION */
    .spinning-active {
        animation: pulse-border 0.2s infinite; /* Super fast pulse */
        z-index: 50;
        transform: scale(1.05);
    }
    @keyframes pulse-border {
        0% { border-color: white; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        50% { border-color: rgba(255,255,255,0.2); box-shadow: 0 0 5px rgba(255,255,255,0.1); }
        100% { border-color: white; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
    }
    
    #intro-modal {
        position: fixed; inset: 0; z-index: 100;
        background: black;
        display: flex; align-items: center; justify-content: center;
        transition: opacity 0.5s;
    }
    .fade-out { opacity: 0; pointer-events: none; }

    #toast-container {
        transition: transform 0.3s ease-in-out, opacity 0.3s;
        transform: translateY(-150%);
        opacity: 0;
    }
    #toast-container.show { transform: translateY(0); opacity: 1; }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-4">

  <div class="fixed inset-0 z-0 pointer-events-none">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-gray-900 to-black"></div>
  </div>

  <div id="intro-modal">
      <div class="glass-card p-8 rounded-2xl max-w-md mx-4 text-center border border-yellow-900/50">
          <div class="text-yellow-500 text-3xl mb-4"><i class="fas fa-shield-alt"></i></div>
          <h2 class="text-2xl font-bold mb-2 number-font text-white tracking-wide">PROTOCOL BRIEFING</h2>
          <div class="h-px w-20 bg-yellow-500 mx-auto mb-6"></div>
          
          <ul class="text-left text-sm text-gray-400 space-y-3 mb-8 font-mono">
              <li><span class="text-yellow-500 mr-2">01.</span> Identify your assigned <strong>COLOR</strong>.</li>
              <li><span class="text-yellow-500 mr-2">02.</span> Do not access another operative's card.</li>
              <li><span class="text-yellow-500 mr-2">03.</span> Positions <strong>1 & 2</strong> are locked.</li>
              <li><span class="text-yellow-500 mr-2">04.</span> Allocation Range: <strong>3 - 10</strong>.</li>
          </ul>
          
          <button onclick="enterSystem()" class="w-full bg-yellow-700 hover:bg-yellow-600 text-white font-bold py-3 rounded tracking-widest uppercase text-xs transition-all border border-yellow-500">
              I Understand - Proceed
          </button>
      </div>
  </div>

  <div id="toast-container" class="fixed top-5 z-50 px-6 py-3 rounded-full bg-white/10 backdrop-blur-md border border-white/20 text-white font-medium shadow-2xl flex items-center gap-3">
      <i id="toast-icon" class="fas fa-info-circle"></i>
      <span id="toast-msg">Notification</span>
  </div>

  <div class="relative z-10 w-full max-w-5xl text-center">
    
    <div class="mb-8">
      <div id="status-badge" class="inline-flex items-center px-3 py-1 rounded-full border border-gray-700 bg-gray-800/50 text-gray-400 text-xs tracking-widest uppercase mb-4 transition-all duration-500">
        <span class="w-2 h-2 rounded-full bg-gray-500 mr-2"></span> System Online
      </div>
      <h1 class="text-5xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-500">
        FairDraw<span class="text-yellow-500">.</span>
      </h1>
      <p class="text-gray-500 font-light mt-2 text-xs tracking-widest uppercase">Select Your Code</p>
    </div>

    <div id="cards-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
       </div>
    
    <div id="repair-box" class="hidden mt-8">
        <button onclick="forceRepair()" class="bg-red-900/50 text-red-400 border border-red-500 px-6 py-2 rounded text-xs uppercase hover:bg-red-900">
            Initialize Protocols
        </button>
    </div>
    
  </div>

  <footer class="absolute bottom-4 text-center w-full z-10 select-none">
    <p class="text-gray-600 text-[10px] flex items-center justify-center gap-2">
      Engineered by <span class="text-yellow-600 font-bold signature-glow">Autostine</span>
      <span class="text-gray-700">| v4.0</span> <button onclick="adminMenu()" class="text-gray-800 hover:text-white transition-colors p-2">
          <i class="fas fa-lock text-[8px]"></i>
      </button>
    </p>
  </footer>

  <audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=click-button-140881.mp3"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, set, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmOpuBfVzQf1K3uIUVnwU6BH1GNeHWI28",
      authDomain: "autostine-fairdraw-26-8903e.firebaseapp.com",
      databaseURL: "https://autostine-fairdraw-26-8903e-default-rtdb.firebaseio.com",
      projectId: "autostine-fairdraw-26-8903e",
      storageBucket: "autostine-fairdraw-26-8903e.firebasestorage.app",
      messagingSenderId: "436023121716",
      appId: "1:436023121716:web:2c2ef2d48fab2501ccf761"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'system_colors_v4'); // V4 Database (Clean Start)

    // Tracks which card is spinning locally
    let activeSpinCard = null;

    const COLORS = ["RED", "BLUE", "GREEN", "YELLOW", "PURPLE", "ORANGE", "BLACK", "WHITE"];

    window.enterSystem = () => {
        const modal = document.getElementById('intro-modal');
        modal.classList.add('fade-out');
        setTimeout(() => modal.style.display = 'none', 500);
    }

    onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) {
            document.getElementById('cards-grid').innerHTML = ''; 
            document.getElementById('repair-box').classList.remove('hidden');
            forceRepair(true);
        } else {
            document.getElementById('repair-box').classList.add('hidden');
            render(data);
        }
    });

    window.forceRepair = (silent = false) => {
        const initialData = {};
        COLORS.forEach(color => {
            initialData[color] = { val: 0 };
        });
        set(dbRef, initialData).then(() => {
            if(!silent) showToast("Colors Initialized", "success");
        });
    };

    function render(data) {
        const grid = document.getElementById('cards-grid');
        grid.innerHTML = ''; 
        const myPick = localStorage.getItem('fairdraw_color_receipt_v4');

        COLORS.forEach(color => {
            const slot = data[color];
            const isTaken = slot.val !== 0;
            const el = document.createElement('div');
            
            // IF SPINNING LOCALLY, IGNORE DB VALUE FOR NOW
            if (activeSpinCard === color) {
                renderSpinningCard(el, color);
            } 
            else if (isTaken) {
                renderRevealedCard(el, color, slot.val, myPick);
            } 
            else {
                renderLockedCard(el, color, myPick);
            }
            grid.appendChild(el);
        });
    }

    // --- RENDER HELPERS ---
    
    function renderLockedCard(el, color, myPick) {
        let css = `glass-card rounded-xl h-48 flex flex-col items-center justify-center relative transition-all duration-300 group overflow-hidden border-t-2 bg-${color} cursor-pointer hover:scale-105 active:scale-95`;
        if(myPick) css += " opacity-20 cursor-not-allowed grayscale";

        el.className = css;
        el.onclick = () => {
            document.getElementById('click-sound').play().catch(()=>{});
            if(activeSpinCard) return; 
            if(myPick) return showToast("You have already received your allocation.", "error");
            startSpinSequence(color);
        }; 

        el.innerHTML = `
            <div class="mb-2 text-4xl opacity-90 drop-shadow-md transform group-hover:scale-110 transition-transform"><i class="fas fa-gem"></i></div>
            <div class="text-[9px] text-white/80 uppercase tracking-widest mt-4 bg-black/20 px-3 py-1 rounded-full backdrop-blur-sm">Tap to Reveal</div>
        `;
    }

    function renderSpinningCard(el, color) {
        el.className = `glass-card rounded-xl h-48 flex flex-col items-center justify-center relative border-4 border-white bg-${color} spinning-active`;
        el.innerHTML = `
            <div class="text-xs text-white uppercase tracking-widest mb-2 font-bold animate-pulse">GENERATING...</div>
            <div class="text-8xl font-bold text-white number-font drop-shadow-2xl" id="spin-num-${color}">--</div>
        `;
    }

    function renderRevealedCard(el, color, value, myPick) {
        let css = `glass-card rounded-xl h-48 flex flex-col items-center justify-center relative transition-all duration-500 group overflow-hidden border-t-2 `;
        const isMySlot = myPick === color;
        
        if(isMySlot) {
            css += "border-green-500 bg-green-900/30 scale-105 shadow-2xl shadow-green-900/50";
        } else {
            css += "border-gray-700 bg-gray-900/50 opacity-50 grayscale";
        }
        
        el.className = css;
        el.innerHTML = `
            <div class="text-[10px] ${isMySlot ? 'text-green-400' : 'text-gray-500'} font-bold tracking-widest uppercase mb-2">
                ${isMySlot ? 'YOUR POSITION' : 'ALLOCATED'}
            </div>
            <div class="text-8xl font-bold text-white drop-shadow-lg number-font mb-2">${value}</div>
            <div class="h-1 w-8 bg-white/20 mt-2"></div>
        `;
    }

    // --- GAME LOGIC ---
    async function startSpinSequence(colorKey) {
        activeSpinCard = colorKey;
        
        // Force Immediate Visual Update
        const gridSnapshot = await get(dbRef);
        render(gridSnapshot.val());

        // Start The "Random Number Cycle" Visual
        const spinInterval = setInterval(() => {
            const random = Math.floor(Math.random() * 8) + 3; // 3-10
            const numEl = document.getElementById(`spin-num-${colorKey}`);
            if(numEl) numEl.innerText = random;
        }, 50); // Super fast 50ms cycle

        // Run Logic (Secretly)
        let success = false;
        try {
            await runTransaction(dbRef, (data) => {
                if(!data) return;
                if(data[colorKey].val !== 0) return;

                const used = Object.values(data).map(s => s.val);
                const avail = [3,4,5,6,7,8,9,10].filter(n => !used.includes(n));
                
                if(!avail.length) return; 

                const picked = avail[Math.floor(Math.random() * avail.length)];
                data[colorKey].val = picked;
                return data;
            });
            success = true;
        } catch (e) { console.error(e); }

        // MANDATORY 3 SECOND WAIT (Suspense)
        setTimeout(async () => {
            clearInterval(spinInterval);
            activeSpinCard = null; 
            
            if(success) {
                localStorage.setItem('fairdraw_color_receipt_v4', colorKey);
                confetti({ particleCount: 200, spread: 150, origin: { y: 0.6 } });
            } else {
                showToast("Connection Error or Taken.", "error");
            }

            const finalSnap = await get(dbRef);
            render(finalSnap.val());
            
        }, 3000); // 3 Seconds
    }

    // Admin
    window.adminMenu = () => {
        const pass = prompt("ðŸ” Enter Admin Password:");
        if(pass === "admin123") {
            const action = prompt("Type '1' for STATS REPORT\nType '2' to RESET SYSTEM");
            
            if(action === "1") {
                get(dbRef).then(snap => {
                    const data = snap.val();
                    let report = "ðŸ“Š REPORT:\n\n";
                    COLORS.forEach(c => {
                        const val = data[c].val;
                        const status = val === 0 ? "Pending" : `POSITION ${val}`;
                        report += `${c}: ${status}\n`;
                    });
                    alert(report);
                });
            } else if (action === "2") {
                if(confirm("âš ï¸ RESET ENTIRE SYSTEM?")) {
                    set(dbRef, null);
                    localStorage.clear();
                    window.location.reload();
                }
            }
        }
    };

    const showToast = (msg, type) => {
        const t = document.getElementById('toast-container');
        document.getElementById('toast-msg').innerText = msg;
        t.classList.add('show');
        setTimeout(()=>t.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
